name: GitHub Pages
on:
    push:
        branches: [ "main" ]
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        concurrency: ci-${{ github.ref }}
        steps:
            - name: Checkout
              uses: actions/checkout@v3
                
            - name: Install
              run:
                nvm install
                npm ci
                
            - name: Build
              run:
                gulp build
                
            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                folder: dist
                branch: gh-pages
